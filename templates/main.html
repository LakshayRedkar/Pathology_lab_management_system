<body>
    {% include 'navbar.html' %}
      {% if messages %}
        <div class="messages alert alert-info mt-5 col-md-8 offset-2 alert-dismissible">
            {% for message in messages %}
            <div {% if message.tags %} class="{{ messages.tags }}"{% endif %}>{{ message }}</div>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {% endfor %}
        </div>
      {% endif %}
     
      
      
    {% block content%} 
    
    {% endblock %}
    {% include 'footer.html' %}
