{% extends 'main.html' %} 
{% block content %}
{% load static %}

<div class="container mt-5">
  <div class="row gutters">
  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
  <div class="card h-100">
    <div class="card-body">
     
      <div class="account-settings">
        <div class="user-profile">
          <div class="user-avatar">
          <img src="{% static 'images/' %}M.svg" class="" height="200" width="200">
          
          </div>
          <h5 class="user-name mt-2 font-weight-bold ">{{profile.patient_name}}</h5>
          <h6 class="user-email ml-2 ">{{profile.patient_email}}</h6>
        </div>
       
      </div>
    </div>
  </div>
  </div>
  <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
  <div class="card h-100">
    <div class="card-body">
    <form action="" method="POST">
      {% csrf_token%}
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <h6 class="mb-2 text-primary">Personal Details</h6>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" name="name" class="form-control" id="fullName" placeholder="Enter full name" value="{{profile.patient_name}}">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="eMail">Dob</label>
            <input type="date" name="date" class="form-control" id="profiledate" placeholder="Enter date " >
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" name="phone" class="form-control" id="phone" placeholder="Enter phone number" value="{{profile.patient_phone_number}}">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="website">Gender</label>
            <select name="gender" id="" class="form-control">
              <option>Select</option>
              {% if profile.patient_gender == "Male"%}
              <option value="Male" selected>Male</option>
              <option value="Female" >Female</option>
              {% else %}
              <option value="Male" >Male</option>
              <option value="Female" selected>Female</option>
              {% endif%}
            </select>
          </div>
        </div>
      </div>
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <h6 class="mt-3 mb-2 text-primary">Password</h6>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="Street">Enter Password</label>
            <input type="password" class="form-control" name="pass1" id="Street" placeholder="Enter Password">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <label for="ciTy">New Password</label>
            <input type="password" class="form-control" id="ciTy" placeholder="Renenter" name="pass2">
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
                     </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
         
        </div>
      </div>
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="text-right">
            <button type="reset" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" id="submit" name="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>

    </form>

    </div>
  </div>
  </div>
  </div>
  </div>  




{% endblock content %}
