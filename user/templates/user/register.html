{% extends 'main.html' %}
{% block content%}
{% load static %}
<div>
  <section class="login_box_area section_gap">
		<div class="container">
			<div class="row mt-5">
			<div class="col-lg-3"> 
      </div>
				<div class="col-lg-6 card">
					<div class="login_form_inner card-body">
						<h3>Sigup</h3>
						<form class="row login_form" action="" method="post" id="contactForm" novalidate="novalidate">
							{% csrf_token%}
              <div class="col-md-12 form-group">
								<input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
              <div class="col-md-12 form-group">
								<input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control form-control-lg" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
							</div>
              <div class="col-md-12 form-group">
								<input type="date" class="form-control form-control-lg" id="date" name="dob" placeholder="Date of birth" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
              <div class="col-md-12 form-group">
								<input type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="Phone" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
              <div class="col-md-12 form-group">
								<select  class="form-control form-control-lg"  name="gender" placeholder="Gender" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select>
                </div>
						
							<div class="col-md-12 form-group text-center">
								<button type="submit" name="login" class="btn btn-primary btn-lg ">Sign up</button>
								<div class="mt-2"><a href="#">Forgot Password?</a></div>
               
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>


{% endblock content %}
