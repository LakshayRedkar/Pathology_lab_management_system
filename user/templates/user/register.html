{% extends 'main.html' %}
{% block content%}
<div>
  <section class="login_box_area section_gap">
		<div class="container">
			<div class="row mt-5">
			<div class="col-lg-3"> 
      </div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Log in to enter</h3>
						<form class="row login_form" action="" method="post" id="contactForm" novalidate="novalidate">
							{% csrf_token%}
              <div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
              <div class="col-md-12 form-group">
								<input type="email" class="form-control" id="email" name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
							</div>
              <div class="col-md-12 form-group">
								<input type="date" class="form-control" id="date" name="dob" placeholder="Date of birth" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
              <div class="col-md-12 form-group">
								<input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
              <div class="col-md-12 form-group">
								<select  class="form-control"  name="gender" placeholder="Gender" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                </select>
                </div>
						
							<div class="col-md-12 form-group">
								<button type="submit" name="login" class="btn btn-primary btn-block">Log In</button>
								<a href="#">Forgot Password?</a>
               
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>


{% endblock content %}
