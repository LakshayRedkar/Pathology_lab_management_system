{% extends 'main.html' %}

{% block content%}
{% load static %}
<div>
  
  <section class="login_box_area section_gap">
		<div class="container">
			<div class="row mt-5">
			<div class="col-lg-3"> 
      </div>
				<div class="col-lg-6 card">
					<div class="login_form_inner card-body offset-2">
						<div>
							<img src="{% static 'images/' %}login.svg" class="offset-1" height="200" width="200">
						</div>
						<h3 class='offset-3'>Login</h3>
						<form class="row login_form" action="" method="post" id="contactForm" novalidate="novalidate">
							{% csrf_token%}
              <div class="col-md-10 form-group">
								
								<input type="text" class="form-control mt-2 form-control-lg" id="name" name="email" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required>
							</div>
							<div class="col-md-10 form-group mt-2">
								<input type="password" class="form-control form-control-lg" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required>
							</div>
						
							<div class="col-md-10  form-group mt-2 text-center">
								<button type="submit" name="login" class="btn btn-primary btn-lg mb-2 btn-block ">Log In</button>
								
								<span class="pull-right"><a href="{% url 'register' %}">Register</a></span><span><a href="#">Need help?</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>


{% endblock content %}
