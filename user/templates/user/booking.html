{% extends 'main.html' %} 
{% block content %}
{% load static %}

<div class="container offset-1">
  <div class="row mt-4 ml-4 ">
    
    <form action="" method="post">
      {% csrf_token %}
      <div class="display-4 offset-3  mb-4">Book your test</div>
      <div class="p-3 p-lg-5 border">
        <div class="form-group row">
          <section class="col-md-5">
            
            <label class="font-weight-bold">Enter Booking Date</label>
            <div class="input-group mb-3">
              <input type='text' class="form-control fa fa-calendar" id='datetimepicker1' placeholder="Enter Date"  name="date" />
              <div class="input-group-append">
                <span class="input-group-text fa fa-calendar"></span>
              </div>
            </div>
    
        </section> 
        <section class="col-md-5">
            
          <label class="font-weight-bold">Enter Booking Time</label>
          <div class="input-group mb-3">
            <input type='text' class="form-control fa fa-calendar" id='datetimepicker' placeholder="Enter time" name="time"  />
            <div class="input-group-append">
              <span class="input-group-text fa fa-calendar"></span>
            </div>
          </div>
  
      </section>       
          <div class="col-md-6">
            <h6 for="c_fname" class="text-black font-weight-bold">Lab Test: <span class="text-danger"></span></h6>
            <div class="font-weight-bold text-capitalize">{{test_name}}</div>
          </div>
          <div class="col-md-6">
            <h6 for="c_fname" class="text-black font-weight-bold">Patient Email: <span class="text-danger"></span></h6>
            <div class="font-weight-bold ">{{request.session.email}}</div>
          </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <input type="submit" class="btn btn-primary btn-lg btn-block ml-2 mt-4" value="Book Test">
          </div>
        </div>
      </div>
    </form>
  </div>  
</div>



{% endblock content %}
